    <script>
        const navegacao = document.querySelector("nav"); //Define o navegacao
        var visivel = false; //Variavel visível começa falso no começo

        function menulateral() { //Função chamada ao apertar o botão
            if (!visivel) { // se (visivel == false) == true também conhecido se vísivel igual a falso
                document.querySelector("#menu-mobile").querySelector("svg").style.rotate = '90deg'; //Roda o icone de três linha em 90 graus
                navegacao.style.height = '35vh'; //A altura do nav recebe 35vh 
                setTimeout(() => { //Começa um temporizador de 900 milisegundos para tornar o div flex
                    navegacao.querySelector('div').style.display = 'flex';
                }, 900);
                navegacao.style.border = '1px white solid'; //Define o style da border
                visivel = true; //O visivel se torna verdadeiro agr q mudou tudo
            } else { //Se visivel for verdadeiro:
                document.querySelector("#menu-mobile").querySelector("svg").style.rotate = '0deg'; // Desroda o icone de menu
                navegacao.style.height = '0px';// A altura do nav vira 0
                navegacao.querySelector('div').style.display = 'none'; // O div vira display none
                navegacao.style.border = 'none'//A borda some
                visivel = false;//Visivel agora é false
            }
        }
    </script>
